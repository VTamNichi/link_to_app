<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link V14</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="holder">
        <section class="section-four">
            <div class="container section-four-content">
                <div class="img">
                    <img src="images/smartphone-img.png">
                </div>
                <div class="info text-center">
                    <div class="store-group">
                        <a href="#" onclick="openOrDownloadIOS()">
                            <img src="images/ios.png">
                        </a>
                        <a href="#" onclick="openOrDownloadAndroid()">
                            <img src="images/google.png">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // window.addEventListener('load', () => {
        //     openOrDownloadApp();
        // });

        function openOrDownloadIOS() {
            setTimeout(function () { window.location = "http://itunes.apple.com/lb/app/truecaller-caller-id-number/id448142450?mt=8"; }, 500);
            window.location = "truecaller-caller-id-number://";
        }

        function openOrDownloadAndroid() {
            setTimeout(function () { window.location = "https://play.google.com/store/apps/details?id=com.truecaller&hl=en"; }, 500);
            window.location = "truecaller-caller-id-number://";
        }

        function openOrDownloadApp() {
            var os = getMobileOperatingSystem();
            if (os == "Android") {
                openOrDownloadAndroid();
            } else if (os == "iOS") {
                openOrDownloadIOS();
            } else if (os == "Windows Phone") {
            } else if (os == "unknown") {
                alert("Unknow device");
            }
        }

        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }
    </script>
</body>

</html>
