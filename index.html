<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="holder">
        <section class="section-four">
            <div class="container section-four-content">
                <div class="img">
                    <img src="images/smartphone-img.png">
                </div>
                <div class="info text-center">
                    <div class="store-group">
                        <a href="#" onclick="openOrDownloadIOS()">
                            <img src="images/ios.png">
                        </a>
                        <a href="#" onclick="openOrDownloadAndroid()">
                            <img src="images/google.png">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function openOrDownloadIOS() {
            window.location.href = "http://itunes.apple.com/lb/app/facebook/id284882215?mt=8";
        }

        function openOrDownloadAndroid() {
            setTimeout(function () { window.location = "https://play.google.com/store/apps/details?id=com.facebook.katana&hl=en"; }, 25);
            window.location = "fb://";
        }
    </script>
</body>

</html>
